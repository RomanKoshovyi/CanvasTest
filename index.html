<!DOCTYPE html>
<html lang="UK">
	<head>
        <meta charset="utf-8">
		<title>JS-LW-1</title> 
		<link rel="shortcut icon" href = "favicon.ico">
        <link rel="stylesheet" href="style.css">
	</head> 
	<body> 
        <div class="main">
		    <form name="form1"> 
                Function <b>y = -e^(2x^2)tg(|2x|)</b> graphics<br>
				<header>
					<div class = "left">
						X<sub>0</sub> = <input type= "number" name="t1" size="10" id = "start" placeholder="Start" value = "0" step="0.1"><br>
						X<sub>n</sub> = <input type= "number" name="t1" size="10" id = "end" placeholder="End" value = "0.6" step="0.1"><br>
						&Delta; = <input type= "number" name="t2" size="10" id = "step" placeholder="Step" value = "0.1" step="0.1"><br>
					</div>
					<div class = "right">
						<div class = "ignore">Output:</div>
						<div id = "out"></div>
					</div>
				</header>
				<div class = "buttonBlock">
					<button type="button" name="delta" onclick="Run();">Run</button>
					<button type="button" name="clear" onclick="Clear();">Clear</button>
				</div>
		    </form> 
			<div class = "info" id = "info">
				<div id = "i1"></div>
				<div id = "i2"></div>
				<div id = "i3"></div>
			</div>
				<span id = "ymax"></span>
				<div class = "canvaStyle"><span id = "xmin"></span>
				<canvas id="canvas" width="500px" height="500px"></canvas>
				<span id = "xmax"></span></div>
				<span id = "ymin"></span>
        </div>
		<script src="script.js"></script>
	</body>
 </html>
